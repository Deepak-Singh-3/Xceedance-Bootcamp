<!doctype html> <!-- Required HTML 5 Doctype -->

<html lang="en">

  <head>

      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <style>
      .row {
        border: 1px solid black;
      }
      </style>
  </head>
  <body>
    <div class="container-fluid">
        <h2>Images Option</h2>
        <div class="row" style="background-color:gray;">
            <div class="col-sm-4">
                <p>rounded corners to an image:</p>            
                <img src="download.jfif" class="rounded" alt="Rounded Images" width="304" height="236"> 
            </div>

            <div class="col-sm-4">
                <p>circle to an image:</p>            
                <img src="download.jfif" class="rounded-circle" alt="Rounded Images" width="304" height="236"> 
            </div>

            <div class="col-sm-4">
                <p>Thumbnail to an image:</p>            
                <img src="download.jfif" class="img-thumbnail" alt="Rounded Images" width="304" height="236"> 
            </div>
        </div>

    </div>

  </body>
    
</html>
