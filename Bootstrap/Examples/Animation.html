<!doctype html> <!-- Required HTML 5 Doctype -->

<html lang="en">

    <head>

      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
    .mbr-iconfont {
      font-size: 6.5rem !important;
      color: #313131;


    }
      
      div {

        background: red;
        position: relative;
        border-radius: 30%;
        animation: myAnimation 5s 2; /* infinite */
        animation-direction: alternate;
        }


      @keyframes myAnimation {
        0%   {background: red; left: 0px; top: 0px;}
        25%  {background: yellow; left: 200px; top: 0px;}
        50%  {background: blue; border: 100px solid red; left: 200px; top: 200px;}
        75%  {background: green; left: 0px; top: 200px;}
        100% {background: red; left: 0px; top: 0px;}
      }
    </style>
    </head>

    <body>

        <h1>Animation Example</h1>

        <p>Play the animation forwards first, then backwards:</p>
        <div class="mbr-iconfont fa-globe fa"></div>
    </body>
    

</html>
